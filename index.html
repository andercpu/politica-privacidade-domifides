    <h1>Política de Privacidade</h1>
    <p><strong>Última atualização:</strong> [Inserir Data, ex: 24 de Maio de 2024]</p>
    <p>A sua privacidade é de extrema importância para nós. Esta Política de Privacidade descreve como o aplicativo Domifides lida com as informações durante o seu uso.</p>
    <h2>1. Informações Gerais</h2>
    <p>O Domifides é um aplicativo dedicado à espiritualidade católica, oferecendo acesso à Liturgia das Horas, Santo do Dia e Liturgia Diária. Nosso compromisso é garantir uma experiência de oração segura e privada.</p>
    <h2>2. Coleta e Uso de Dados</h2>
    <h3>2.1. Dados Pessoais</h3>
    <p>O Domifides não coleta, não armazena e não solicita dados de identificação pessoal (como nome, e-mail, telefone ou endereço) para o funcionamento básico do aplicativo. Você pode utilizar todas as funcionalidades litúrgicas sem a necessidade de criar uma conta ou realizar login.</p>
    <h3>2.2. Dados de Uso e Técnicos</h3>
    <p>Podemos coletar informações anônimas e técnicas automaticamente através de serviços de terceiros (como o Google Play Services) para fins de:</p>
    <ul>
        <li>Monitoramento de estabilidade (relatórios de erro/crash).</li>
        <li>Análise de desempenho do aplicativo.</li>
        <li>Verificação de atualizações de conteúdo litúrgico.</li>
    </ul>
    <h3>2.3. Preferências de Usuário</h3>
    <p>Preferências como tamanho de fonte, modo de tema (claro/escuro) e marcações de orações favoritas são armazenadas localmente no seu dispositivo e não são compartilhadas com nossos servidores.</p>
    <h2>3. Permissões do Dispositivo</h2>
    <p>Para funcionar corretamente, o aplicativo pode solicitar:</p>
    <ul>
        <li>Acesso à Internet: Estritamente para baixar atualizações da liturgia, dados dos santos e verificar novas versões do aplicativo.</li>
    </ul>
    <h2>4. Serviços de Terceiros</h2>
    <p>O aplicativo utiliza serviços de terceiros que podem coletar informações usadas para identificá-lo apenas no nível do sistema operacional (fornecido pelo Google):</p>
    <ul>
        <li>Google Play Services</li>
    </ul>
    <h2>5. Segurança</h2>
    <p>Valorizamos a sua confiança. Embora o aplicativo funcione majoritariamente offline e não manipule dados sensíveis, adotamos práticas padrão da indústria para garantir que a comunicação com nossos servidores de conteúdo seja segura.</p>
    <h2>6. Privacidade de Crianças</h2>
    <p>Nossos serviços não se dirigem a menores de 13 anos de forma específica, porém, por não coletarmos dados pessoais, o aplicativo é seguro para uso por pessoas de todas as idades.</p>
    <h2>7. Alterações nesta Política</h2>
    <p>Podemos atualizar nossa Política de Privacidade periodicamente. Recomendamos que você revise esta página ocasionalmente para quaisquer alterações. As mudanças entram em vigor imediatamente após a postagem nesta página.</p>
